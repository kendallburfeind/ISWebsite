<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #007BFF;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .riddle {
      font-size: 18px;
      margin: 20px 0;
    }

    .answer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: green;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Riddle Generator</h1>
  <div class="container">
    <p class="riddle">Click the button to generate a riddle!</p>
    <button id="generateRiddle">Generate Riddle</button>
    <p class="answer" id="answer"></p>
    <button id="showAnswer" style="display: none;">Show Answer</button>
  </div>

  <script>
    // Array of riddles with answers
    const riddles = [
      { riddle: "What has to be broken before you can use it?", answer: "An egg" },
      { riddle: "I’m tall when I’m young, and I’m short when I’m old. What am I?", answer: "A candle" },
      { riddle: "What has a head, a tail, but no body?", answer: "A coin" },
      { riddle: "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?", answer: "An echo" },
      { riddle: "What can travel around the world while staying in the same spot?", answer: "A stamp" },
    ];

    // DOM Elements
    const riddleElement = document.querySelector('.riddle');
    const answerElement = document.getElementById('answer');
    const generateButton = document.getElementById('generateRiddle');
    const showAnswerButton = document.getElementById('showAnswer');

    // Generate a random riddle
    generateButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      const selectedRiddle = riddles[randomIndex];
      riddleElement.textContent = selectedRiddle.riddle;
      answerElement.textContent = selectedRiddle.answer;
      answerElement.style.display = 'none'; // Hide answer
      showAnswerButton.style.display = 'inline'; // Show "Show Answer" button
    });

    // Show the answer
    showAnswerButton.addEventListener('click', () => {
      answerElement.style.display = 'block';
      showAnswerButton.style.display = 'none'; // Hide "Show Answer" button
    });
  </script>
</body>
</html>
